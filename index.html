<html>



  <head>
    <title>My Twitter</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  </head>





  <body id="body" >
    



    <py-config>
      
      [[fetch]]
      files = ["/tweets.txt"]
    </py-config>
    
    <py-script>
      tweets = open("tweets.txt", "r")

      for tweet in tweets:
        display(tweet)

      tweets.close()
      

    </py-script>







  </body>
</html>
