<!DOCTYPE html>
<html>

		}

			margin-bottom: 10px;
			display: flex;

		}

		.tweet .author {
			font-weight: bold;
			margin-bottom: 5px;
		}

		.tweet .date {
			font-size: 14px;
			color: gray;
		}

		.tweet .content {
			font-size: 18px;
			margin-top: 10px;
		}
	</style>
</head>
